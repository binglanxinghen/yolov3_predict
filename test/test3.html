<script type="text/javascript">
        var contenthtml ="";
    var flower_list=['rose','daisy'];
    // var datas=[];
    $.each(flower_list,function (index1,value1) {
        list={'dataImg':[]};
        for (var i=1;i<10;i++)
        {
            list.dataImg[list.dataImg.length]= {'img':value1+'/'+value1+i+'.jpg','desc':"flower"};
        }
        $.each(list.dataImg, function (index, value) {
            contenthtml += "<div data-sjsel='"+flower_list[index1]+"' >";
            contenthtml += "<div class='card'>";
            // contenthtml += "<div align=\"center\" class=\"thumbnail\">";
            // contenthtml+="<h5><a href=\"detail.html\">"+value.title+"</a></h5>";
            // contenthtml += "<div class=\"img-thumbnail\">";
            contenthtml += "<img src='./img/" + value.img + "' class='card__picture' alt=''>";
            contenthtml += "<div class='card-infos'>";
            contenthtml +="<h2 class='card__title'></h2>";
            contenthtml +="<p class='card__text'>介绍</p>";
            contenthtml += "</div>";
            contenthtml += "</div>";
            contenthtml += "</div>";
        });
    });
    document.getElementById("sortable").innerHTML = contenthtml;
</script>
